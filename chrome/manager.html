<!doctype html>
<html>

<head>
  <title>經理人 Manager Today</title>
  <meta charset='utf-8' />
  <link href='resource/bootstrap/css/bootstrap.min.css' rel='stylesheet' />
  <link href="css/manager.css" rel='stylesheet' />
  <link href="resource/font/font-awesome/css/font-awesome.min.css" rel='stylesheet' />
</head>

<body>
  <div id='initial-name'>
    <img src='resource/img/others/icon-01.png' width='150px' class='layout-left-triangle'/>
    <img src='resource/img/others/MT-logo.png' class='layout-logo'/>
    <span class='layout-logo-slogan'>Inspiration Everday</span>
    <a href='options.html' title='設定'><i class='fa fa-cog layout-setup'></i></a>
    <img src='resource/img/others/bg-02.png' width='300px' class='layout-right-triangle'/>
    <div class='initial-share'>
      <img src='resource/img/others/fb.png'/>
      <img src='resource/img/others/g+.png'/>
      <img src='resource/img/others/email.png'/>
    </div>
    <div id='ask-name' class='col-lg-9 col-lg-offset-4'>
      <h1>Hello, 初次見面！</h1>
      <h3>請問你叫什麼名字？</h3>
      <div>
        <textarea id='initial-text'></textarea>
      </div>
    </div>
  </div>
  <div id='location-choose'>
    <img src='resource/img/others/icon-01.png' width='150px' class='layout-left-triangle'/>
    <img src='resource/img/others/MT-logo-white.png' class='layout-logo'/>
    <span class='layout-logo-slogan'>Inspiration Everday</span>
    <a href='options.html' title='設定'><i class='fa fa-cog layout-setup'></i></a>
    <img src='resource/img/others/bg-02.png' width='300px' class='layout-right-triangle'/>
    <div class='initial-share'>
      <img src='resource/img/others/fb.png'/>
      <img src='resource/img/others/g+.png'/>
      <img src='resource/img/others/email.png'/>
    </div>
    <div id='ask-location' class='col-lg-9 col-lg-offset-4'>
      <h2>請問你所在的地區是？</h2>
      <button class='location-choser'>請選擇<i class='fa fa-sort-desc'></i></button>
    </div>
    <div class='location-panel'>
      <ul>
        <li>臺北市</li>
        <li>新北市</li>
        <li>臺中市</li>
        <li>臺南市</li>
        <li>高雄市</li>
        <li>基隆市</li>
        <li>新竹市</li>
        <li>嘉義市</li>
        <li>桃園縣</li>
        <li>新竹縣</li>
        <li>苗栗縣</li>
        <li>彰化縣</li>
        <li>南投縣</li>
        <li>雲林縣</li>
        <li>嘉義縣</li>
        <li>屏東縣</li>
        <li>宜蘭縣</li>
        <li>花蓮縣</li>
        <li>臺東縣</li>
        <li>澎湖縣</li>
        <li>金門縣</li>
        <li>連江縣</li>
      </ul>
    </div>
    <span id='turn-off'><i class='fa fa-times'></i></span>
  </div>

  <div id='content'>
    <img src='resource/img/others/icon-01.png' width='150px' class='layout-left-triangle'/>
    <a href='options.html' title='設定'><i class='fa fa-cog layout-setup'></i></a>
    <img src='resource/img/others/bg-02.png' width='300px' class='layout-right-triangle'/>

    <div id='greeting_msg'>
      <h2 id='greeting_word'></h2>
      <h2 id='name'></h2>
    </div>
    <div id='center_info'>
      <div class='box info'>
        <img id='wx' src='#'>
        <div id='temp-num'>
          <h3 id='maxt' class="temp"></h3>
          <span class="temp">~</span>
          <h3 id='mint' class="temp"></h3>
          <span class="temp">C</span>
        </div>
        <div id='location'><div id='city'></div></div>
      </div>
      <div class='time-date info'>
        <h2 id='current_time'></h2>
        <h2 id='current_date'></h2>
      </div>
    </div>
    <div id='tabs'>
      <img src="resource/img/others/title-sentence.png" id='sentence' class='active title-tab'/>
      <img src='resource/img/others/title-ABC-2.png' id='ABC' class='title-tab'/>
      <img src='resource/img/others/title-cc-2.png' id='cc' class="title-tab "/>
    </div>
    <div id='main-product'>
      <a href='#' id='sentence-content'>
        <div>
          <h2></h2>
          <h2></h2>
          <h3></h3>
        </div>
      </a>

      <div id='ABC-content'>
        <div class='vocabulary-box'>
          <h3></h3>
          <h4></h4>
          <h3></h3>
          <a href='#'><h4>詳細說明 <i class='fa fa-caret-right'></i></h4></a>
        </div>
      </div>

      <div id='cc-content'>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src='resource/bootstrap/js/bootstrap.min.js'></script>
  <script src='js/manager.js'></script>
</body>

</html>
